<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="profile-box">

            <div class="menu-settings">
                <img src="./assets/menu.png" alt="menu-icon" class="menu-icon">
                <img src="./assets/setting.png" alt="setting-icon" class="setting-icon">
            </div>



            <img src="./assets/download.png" alt="Profile Picture" class="profile-pic">
            <h3>Learner Beaver</h3>
            <p>Frontend Dev at CrioDo, Bengaluru</p>



            <div class="social-media">
                <img src="./assets/instagram.png" alt="instagram-icon">
                <img src="./assets/telegram.png" alt="telegram-icon">
                <img src="./assets/dribble.png" alt="dribble-icon">
            </div>

        </div>

    </div>
</body>

</html>
